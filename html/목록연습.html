<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록연습</title>
</head>
<body>
  <!-- 
  <태그>내용</태그> 
  <태그1><태그2>내용</태그2></태그1>
  <태그1>
    <태그2>내용</태그2>
  </태그1>
  <부모태그>
    <자식태그>내용</자식태그>
  </부모태그>
  -->
  <h1>목록태그</h1>
  <hr>
  일반텍스트는 인라인입니다 
  줄바꿈을 해도 브라우저 인식을 못합니다
  <h2>순서가 없는 목록</h2>
  <p>목록을 만듭니다.</p>
  <p>순서가 중요하지 않습니다.</p>
  <!-- unordered list -->
  <!-- li*3>{목록 아이템$} 
   태그*숫자 : 숫자 반복
   {텍스트} : 텍스트
   $: 반복할 때 $ 대신 숫자

   li*3>{목록 아이템$} 
   li태그를 3번 반복 그 자식 텍스트가오는데 내용은 "목록 아이템1"~"목록 아이템3"으로 숫자 자동 증가
  -->
  <ul>
    <li>목록 아이템1</li>
    <li>목록 아이템2</li>
    <li>목록 아이템3</li>
  </ul>
  <ul>
    <!-- ul을 자식으로 li 또는 텍스트 -->
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>
   <hr>
   <h2>순서가 있는 목록</h2>
   <!-- ol>li*3>{목록 아이템$} -->
    <!-- ol자식으로 li 3번반복 li자식으로 텍스트 "목록 아이템1~3" -->
   <ol>
    <li>목록 아이템1</li>
    <li>목록 아이템2</li>
    <li>목록 아이템3</li>
   </ol>
   <hr>
   <h2>정의 목록</h2>
   <dl>
    <dt>쇼핑몰 퍼블리싱 프로젝트</dt>
    <dt>디자이너</dt>
    <dd>최은정</dd>
    <dd>김종국</dd>
    <dt>퍼블리셔</dt>
    <dd>BTS</dd>
    <dd>블랙핑크</dd>
   </dl>
</body>
</html>
